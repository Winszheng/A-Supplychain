<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Login</title>
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<link href="asserts/css/login.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<h1 class="title">欢迎来到金融供应链平台</h1>
			<div class="box">
			<label class="sr-only">Company Name</label>
			<input type="text" name="username" class="form-control" placeholder="Company Name" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" required="">
				<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
				<a class="btn btn-lg btn-primary btn-block" href="/register">注册</a></div>
			<p class="msg" style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
		</form>

	</body>

</html>
